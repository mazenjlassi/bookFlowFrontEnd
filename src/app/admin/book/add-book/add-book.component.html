<div class="add-book-container">
    <h2>Add New Book</h2>
    
    <form (ngSubmit)="addBook()" #bookForm="ngForm">
      
      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="book.title" 
          name="title" 
          required 
          placeholder="Enter book title">
      </div>
  
      <!-- Author -->
      <div class="form-group">
        <label for="author">Author</label>
        <input 
          type="text" 
          id="author" 
          [(ngModel)]="book.author" 
          name="author" 
          required 
          placeholder="Enter author name">
      </div>
  
      <!-- ISBN -->
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input 
          type="text" 
          id="isbn" 
          [(ngModel)]="book.isbn" 
          name="isbn" 
          required 
          placeholder="Enter ISBN number">
      </div>
  
      <!-- Publisher -->
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input 
          type="text" 
          id="publisher" 
          [(ngModel)]="book.publisher" 
          name="publisher" 
          required 
          placeholder="Enter publisher">
      </div>
  
      <!-- Published Date -->
      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input 
          type="date" 
          id="publishedDate" 
          [(ngModel)]="book.publishedDate" 
          name="publishedDate" 
          required>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="book.description" 
          name="description" 
          rows="4" 
          placeholder="Enter book description"></textarea>
      </div>
  
      <!-- Thumbnail URL -->
      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail URL</label>
        <input 
          type="text" 
          id="thumbnailUrl" 
          [(ngModel)]="book.thumbnailUrl" 
          name="thumbnailUrl" 
          placeholder="Enter image URL">
      </div>
  
      <!-- Is Available -->
      <div class="form-group availability">
        <label>
          <input 
            type="checkbox" 
            [(ngModel)]="book.isAvailable" 
            name="isAvailable">
          Available
        </label>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="!bookForm.form.valid">Add Book</button>
    </form>
  </div>
